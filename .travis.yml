language: rust

rust:
    - stable
    - beta
    - nightly

notifications:
    irc: "irc.mozilla.org#piston-internals"

os:
    - linux

addons:
    apt:
        packages:
            - libxxf86vm-dev
            - libosmesa6-dev

script:
    - cargo build --verbose
    - cargo test --verbose
    - cargo test --features "winit glium" --verbose
    - cargo test --features "piston" --verbose
    - cargo test --features "gfx_rs" --verbose
    - cargo test --all-features --verbose
    - cargo doc --all-features --verbose

after_success:
    - curl http://docs.piston.rs/travis-doc-upload.sh | sh
