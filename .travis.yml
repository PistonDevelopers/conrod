language: rust

rust:
    - stable
    - beta
    - nightly

notifications:
    irc: "irc.mozilla.org#piston-internals"

os:
    - linux

addons:
    apt:
        packages:
            - libxxf86vm-dev
            - libosmesa6-dev

script:
    - cargo build --verbose
    - cargo test --verbose
    - cargo test --features "winit glium" --verbose
    - cargo test --features "piston" --verbose
    - cargo build --features "winit" --example all_winit_gfx
    - cargo build --features "glium winit" --example all_winit_glium
    - cargo build --features "glium winit" --example all_winit_glium_threaded
    - cargo build --features "piston" --example all_piston_window
    - cargo doc --verbose

after_success:
    - curl http://docs.piston.rs/travis-doc-upload.sh | sh
