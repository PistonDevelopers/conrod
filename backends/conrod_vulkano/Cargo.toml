[package]
name = "conrod_vulkano_backend"
version = "0.62.0"
authors = [
    "Kurble"
]
keywords = ["ui", "widgets", "gui", "interface", "graphics"]
description = "An easy-to-use, 100% Rust, extensible 2D GUI library."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/pistondevelopers/conrod.git"
homepage = "https://github.com/pistondevelopers/conrod"
documentation = "http://docs.piston.rs/conrod/conrod/"
categories = ["gui"]

[package.metadata.docs.rs]
all-features = true

[lib]
name = "conrod_vulkano_backend"
path = "./src/lib.rs"

[dependencies]
conrod_core = {path = "../../core"}
vulkano = { version = "0.10" }
vulkano-shader-derive = { version = "0.10" }

winit = {version = "0.17", optional = true }

[features]
winit_example_glue = ["winit"]

[dev-dependencies]
find_folder = "0.3.0"
image = "0.19"
petgraph = "0.4"
rand = "0.5"
